<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Create User</title>
</head>
<body>
    <div class="container">
      <h2>Infor User</h2>
      <form method="post" novalidate>
          <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button id="bt" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
        $(document).ready(function(){
            $.getJSON({url: "http://127.0.0.1:5000/api_base/users", success: function(result){
                    console.log(result)
                }});
            $("button").click(function(){
                let username = $('#username').val()
                let email = $('#email').val()
                let password = $('#pwd').val()
                let data = {username:username, password:password, email:email}
                let req = JSON.stringify(data)
              $.ajax({
                  url: 'http://127.0.0.1:5000/api_base/user/create',
                  type: 'POST',
                  {#dataType: 'json', // kiểu dữ liệu response#}
                  contentType: 'application/json; charset=utf-8',
                  data: req,
                  success:(function() {}),
                  error:(function (e){
                    console.log(e)
                  })
                })
              })
            });
    </script>
</body>
</html>
