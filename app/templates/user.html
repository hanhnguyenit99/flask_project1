{% extends "base.html" %}

{% block content %}
    <div style="display: flex">
        <img src="https://anhdepfree.com/wp-content/uploads/2019/08/anh-dai-dien-dep-va-ngo-nghinh.jpg" width="8%"/>
        <div>
            <h1 style="margin-top: 40px">User: {{ user.username }}</h1>
            <h6>Email: {{ user.email }}</h6>
            <a href="{{ url_for('edit_profile') }}">Edit profile</a>
        </div>
    </div>
    <hr>
    {% for post in posts %}
    <p>
    {{ post.user.username }} : <b>{{ post.body }}</b>
    </p>
    {% endfor %}
{% endblock %}
